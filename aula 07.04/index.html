<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades display, position e float</title>
    <style>
        html, body{
            margin: 0;  
            padding: 0;     
         }
         #principal{
             margin: 0 auto;
             width: 80%;
             position: relative;
             background-color: rgb(240, 218, 218);
         }
         #pai{
             width: 80%;
             margin: 0 auto;
             background-color: rgb(255, 45, 45);
             opacity: 0.5;
         }
        p span{
            border: 1px solid rgb(163, 25, 25);
            width: 100px;
            height: 50px;
            margin: 20px;
            display: block;
        }
        #filho1, #filho2, #filho3{
            width: 100px;
            height: 100px;
            border: 2px dotted rgb(184, 51, 42);
            /*display: inline-block;*/
        }
        #filho1{
            background-color: rgb(255, 255, 255);
            position: relative;
            bottom: 50px;
            left: 50px;
            opacity: 0.25;
        }
        #filho2{
            background-color: rgb(233, 184, 184);
        }
        #filho3{
            background-color: rgb(255, 255, 255);
            position: absolute;
            top: 80px;
            left: 100px;
        }

    </style>
</head>
<body>
    <div id="principal">
        <p>Este é um exemplo da propriedade  
            <span>display </span>. Serve para testarmos essa propriedade em diferentes situações.
        </p>
          <div id="pai">
          <div id="filho1">texto da div 1</div>
          <div id="filho2">texto da div 2</div>
          <div id="filho3">texto da div 3</div>
        </div>
     </div>
</body>
</html>
